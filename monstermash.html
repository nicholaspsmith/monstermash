<!DOCTYPE html>
<html>
<head>
  <title>Animation Object</title>
</head>
<canvas width="128" height="128"></canvas>

<script>
var monster = {
  IMAGE: 'monsterTileSheet.png',
  SIZE: 128,
  COLUMNS: 3,
  numberOfFrames: 5,
  currentFrame: 0,
  sourceX: 0,
  sourceY: 0,
  direction: 'up',
  updateAnimation: function() {
    this.sourceX = Math.floor(this.currentFrame % this.COLUMNS) * this.SIZE;
    this.sourceY = Math.floor(this.currentFrame / this.COLUMNS) * this.SIZE;
    if (this.direction == 'up') {
      if(this.currentFrame < this.numberOfFrames) {
        this.currentFrame++;
      } else {
        this.direction = 'down';
      }
    }
    if (this.direction == 'down') {
      if(this.currentFrame > 0) {
        this.currentFrame--;
      } else {
        this.direction = 'up';
      }
    }
  }
};

var canvas = document.querySelector('canvas');
var ctx = canvas.getContext('2d');

var image = new Image();
image.addEventListener('load',loadHandler,false);
image.src = monster.IMAGE;

function loadHandler() {
  updateAnimation();
}

function updateAnimation() {
  setTimeout(updateAnimation, 100);
  monster.updateAnimation();
  render();
}

function render() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(
    image,
    monster.sourceX, monster.sourceY, monster.SIZE, monster.SIZE,
    0, 0, monster.SIZE, monster.SIZE
  );
}

</script>
</html>
